<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Huddle Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="img/logo.svg" alt="Logo da Huddle" class="cabecalho__logo">
    </header>
    
    <section class="container">
        <img src="img/illustration-mockups.svg" alt="illustration-mockups" class="container__imagem">
        <div class="container__conteudo">
            <h1 class="container__titulo">Build The Community Your Fans Will love</h1>
            <p class="container__texto">Hunddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your  users as you engage in genuine discussion.</p>
            <input type="button" value="Register" class="container__botao">
        </div>
    </section>

    <footer class="rodape">
            <a href="#" class="rodape__link">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="rodape__link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="rodape__link">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
    </footer>
</body>
</html>
